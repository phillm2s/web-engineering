<!DOCTYPE html>

<html>
    <head>
        <title>Web Engineering Technologien</title>
        <link rel="shortcut icon" href="#"> <!--https://stackoverflow.com/questions/31075893/im-getting-favicon-ico-error -->
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#c28281">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" href="image/logo192.png">
        <link rel="stylesheet" href="index.css">

        <!-- Web Components -->
        <script src="CustomElements/CodeBox/codeBox.js"></script>
        <script src="CustomElements/IsolatedHtmlViewer/isolatedHtmlViewer.js"></script>
        <script src="CustomElements/NavigationBars/header.js"></script>
        <script src="CustomElements/NavigationBars/asideNavigation.js"></script>
        <script src="CustomElements/ContentView/content.js"></script>
        
     
    </head>
    <body class="fancyscrollbar">

        <nav class="header">
            <header-component/>
        </nav>

        <div class="center">
            <div class="flex-container-row">
                <aside>
                    <menueaside-component id="menueaside-component"/>
                </aside>
                <article class="fancyscrollbar">
                    <content-component id="contentview"/>
                </article>
            </div>
        </div>
        <nav class="footer"></nav>

        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("sw.js").then(registration => {
                    console.log("SW Registered");
                    console.log(registration);
                }).catch(error => {
                    console.log("SW Registration Failed");
                    console.log(error);
                })
            } else {
                console.log("Service worker not suported");
            }
        </script>

    </body>
    <script src = "./index.js"></script>
</html>
