<!DOCTYPE html>
<html>
    <head>
        <style>
            #myProgress {
                    width: 100%;
                    background-color: grey;
            }

            #myBar {
                width: 1%;
                height: 30px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <h1>Primzahlen:</h1>
        <h2 style="display: inline;">Letzte Primzahl: </h2><h2 id="prim_number"></h2>

        <div id="myProgress">
            <div id="myBar"></div>
          </div>

            <script>
                const worker = new Worker('https://raw.githubusercontent.com/phillm2s/web-engineering/master/uebung5/web_worker.js');
                worker.postMessage("start");


                worker.addEventListener(next_prim, function(e){
                    update_prim(next_prim);
                });

                function update_prim(number){
                    document.getElementById("prim_number").innerHTML= number;
                }


            </script>
    </body>
</html>
