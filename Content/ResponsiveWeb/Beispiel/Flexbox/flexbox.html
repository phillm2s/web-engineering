<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                display: flex;
                flex-wrap: wrap;
                background-color: orange;
            }

            .flex-container > div {
                background-color: #f1f1f1;
                width: 50px;
                margin: 5px;
                text-align: center;
                line-height: 50px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Drag me I'm a Flex-Box</h1>
        

        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>  
            <div>4</div>
            <div>5</div>
            <div>6</div>  
        </div>
    </body>
</html>
