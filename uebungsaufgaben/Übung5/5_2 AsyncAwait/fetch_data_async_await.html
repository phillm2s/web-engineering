<!DOCTYPE html>
<html>
    <head>
        <script>

            function excecute(){

                async function fetch_txt(url_a, url_b){
                    const [response_a, response_b] = await Promise.all([ //Promise.all, warte auf ALLE responses
                        fetch(url_a),
                        fetch(url_b)
                    ]);

                    const text_a = await response_a.text();
                    const text_b = await response_b.text();

                    return {
                        text_a,
                        text_b
                    };
                }


                var url_a = "https://raw.githubusercontent.com/phillm2s/web-engineering/master/uebung5/A.txt";
                var url_b = "https://raw.githubusercontent.com/phillm2s/web-engineering/master/uebung5/B.txt";

                fetch_txt(url_a, url_b).then(({ text_a, text_b }) => { //then => nachdem a und b empfangen wurden
                    var text_a; 
                    var text_b; 

                    //merge and print
                    text_a = text_a.split('\n');
                    text_b = text_b.split('\n');
                    console.log(text_a.length +" Zeilen");
                    var i = 0;
                    for(i=0;i<text_a.length;i++){
                        console.log(text_a[i] + text_b[i]);
                    }

                });   
            }
            excecute();


        </script>
    </head>

    </body>
</html>
